<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Для Лерусiка</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap boxed-container">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">
                        <h1 class="m-0">
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
                    <div class="hero-inner">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">Сайт посвящен любви к лерусiку</h1>
	                        <p class="hero-paragraph">Да, я тебя сильно люблю, а ты не знала?</p>
	                        <div class="hero-cta">
								<a class="button button-primary" href="#">КНОПКА?</a>
								<div class="lights-toggle">
									<input id="lights-toggle" type="checkbox" name="lights-toggle" class="switch" checked="checked">
									<label for="lights-toggle" class="text-xs"><span><span class="label-text"></span></span></label>
								</div>
							</div>
						</div>
						<div class="hero-media">
							<div class="hero-media-container">
								<img class="hero-media-image asset-light" src="src/images/leerun1.jpg" alt="Hero media">
								<img class="hero-media-image asset-dark" src="src/images/leerun1.jpg" alt="Hero media">
							</div>
						</div>
                    </div>
                </div>
            </section>

            <section class="features section">
                <div class="container">
					<div class="features-inner section-inner has-bottom-divider">
						<div class="features-header text-center">
							<div class="container-sm">
								<h2 class="section-title mt-0">Это Лерусiк</h2>
	                            <p class="section-paragraph">лерорарарарара❤️</p>
								<div class="features-image">
									<img class="features-box asset-dark" src="src/images/leerun2.jpg" alt="Feature box">
									<img class="features-box asset-light" src="src/images/leerun2.jpg" alt="Feature box">
								</div>
							</div>
                        </div>
                        <div class="features-wrap">
                            <div class="feature is-revealing">
                                <div class="feature-inner">
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

			<section class="cta section">
                <div class="container-sm">
                    <div class="cta-inner section-inner">
                        <div class="cta-header text-center">
                            <h2 class="section-title mt-0">люблю тебя!!!!</h2>
                            <p class="section-paragraph">прости за кривой сайт, я торопился</p>
							<div class="cta-cta">
								<a class="button button-primary" href="https://telegram.me/vvsgodbless">взорвешься если нажмешь</a>
							</div>
					    </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="site-footer has-top-divider">
            <div class="container">
                <div class="site-footer-inner">
                    <div class="footer-copyright">&copy; 2021 лерусiк в сердце</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="dist/js/main.min.js"></script>
</body>
</html>
